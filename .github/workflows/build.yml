name: Build

on:
  push:

  pull_request:

#   release:
#     types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

  publish:
    runs-on: ubuntu-latest
    needs: build
    #if: github.event_name == 'release'
    environment: release
    name: Publish to npx
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: src
        run: npm ci

      - name: Publish package to npm
        working-directory: src
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
